<style>
  .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #f9f9f9;
    padding: 10px 0;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    min-width: 180px;
    z-index: 100;
  }
  .dropdown li a {
    display: block;
    padding: 8px 20px;
    color: #000;
    text-decoration: none;
  }
  .dropdown-wrapper:hover .dropdown,
  .dropdown-wrapper.active .dropdown {
    display: block;
  }
</style>

<script>
  const toggle = document.querySelector('.dropdown-toggle');
  const wrapper = document.querySelector('.dropdown-wrapper');
  const dropdown = document.getElementById('toolsDropdown');

  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    wrapper.classList.toggle('active');
    const expanded = toggle.getAttribute("aria-expanded") === "true";
    toggle.setAttribute("aria-expanded", !expanded);
  });

  dropdown.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  document.addEventListener('click', () => {
    wrapper.classList.remove('active');
    toggle.setAttribute("aria-expanded", false);
  });
</script>

<section class="calculator-section">
  <div class="calculator-container">
    <h3>Fixed Deposit Calculator</h3>
    <label>Deposit Amount (₹): <input type="number" id="fdAmount" /></label><br><br>
    <label>Annual Interest Rate (%): <input type="number" id="fdRate" step="0.01" /></label><br><br>
    <label>Time Period (in years): <input type="number" id="fdTime" step="0.1" /></label><br><br>
    <label>Compounding Frequency:
      <select id="fdFrequency">
        <option value="1">Annually</option>
        <option value="2">Half-Yearly</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
      </select>
    </label><br><br>
    <button onclick="calculateFD()">Calculate</button>
    <div id="fdResult" style="margin-top:20px;"></div>
  </div>
</section>
<script>
  function calculateFD() {
    const P = parseFloat(document.getElementById("fdAmount").value);
    const r = parseFloat(document.getElementById("fdRate").value);
    const t = parseFloat(document.getElementById("fdTime").value);
    const n = parseInt(document.getElementById("fdFrequency").value);

    if (isNaN(P) || isNaN(r) || isNaN(t)) {
      document.getElementById("fdResult").innerHTML = "Please fill all values correctly.";
      return;
    }

    const A = P * Math.pow((1 + (r / (n * 100))), n * t);
    const interest = A - P;

    document.getElementById("fdResult").innerHTML =
      `<strong>Maturity Amount:</strong> ₹${A.toFixed(2)}<br>` +
      `<strong>Total Interest Earned:</strong> ₹${interest.toFixed(2)}`;
  }
</script>
